<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>App home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="remote-container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-block btn-danger" onclick="httpGet('/basic-actions/tv-power')"><span
                        class="fa fa-power-off"></span></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="btn-group-vertical btn-block">
                    <button class="btn btn-block btn-primary" onclick="httpGet('/basic-actions/volume-up')"><span
                            class="fa fa-plus"></span></button>
                    <button class="btn btn-block btn-secondary" onclick="httpGet('/basic-actions/volume-down')"><span
                            class="fa fa-minus"></span></button>
                </div>
            </div>
            <div class="col-6 btn-group">
                <button class="btn btn-block btn-secondary" onclick="httpGet('/basic-actions/home')"><span
                        class="fa fa-home"></span></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 btn-group">
                <button class="btn btn-block btn-secondary" onclick="httpGet('/basic-actions/left')"><span
                        class="fa fa-chevron-left"></span></button>
            </div>
            <div class="col-4">
                <div class="btn-group-vertical btn-block btn-group-lg">
                    <button class="btn btn-block btn-secondary" onclick="httpGet('/basic-actions/up')"><span
                            class="fa fa-chevron-up"></span></button>
                    <button class="btn btn-block btn-secondary" onclick="httpGet('/basic-actions/dow ')"><span
                            class="fa fa-chevron-down"></span></button>
                </div>
            </div>
            <div class="col-4 btn-group">
                <button class="btn btn-block btn-secondary" onclick="httpGet('/basic-actions/right')"><span
                        class="fa fa-chevron-right"></span></button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-lg btn-block btn-danger" onclick="httpGet('/basic-actions/return')"><span
                        class="fa fa-arrow-left"></span></button>
            </div>
            <div class="col-6">
                <button class="btn btn-lg btn-block btn-success" onclick="httpGet('/basic-actions/confirm')"><span
                        class="fa fa-check"></span></button>
            </div>
        </div>
        <div class="d-pad-wrapper">
            <div class="d-pad" onclick="httpGet('/basic-actions')">
                <div class="d-pad-button left" onclick="httpGet('/basic-actions/left')">
                    <span class="fa fa-chevron-left fa-4x"></span>
                </div>
                <div class="d-pad-button top" onclick="httpGet('/basic-actions/up')">
                    <span class="fa fa-chevron-up fa-4x"></span>
                </div>
                <div class="d-pad-button bottom" onclick="httpGet('/basic-actions/down')">
                    <span class="fa fa-chevron-down fa-4x"></span>
                </div>
                <div class="d-pad-button right" onclick="httpGet('/basic-actions/right')">
                    <span class="fa fa-chevron-right fa-4x"></span>
                </div>
                <div class="d-pad-button-small bottom-right" onclick="httpGet('/basic-actions/confirm')">
                    <span class="fa fa-check fa-lg"></span>
                </div>
                <div class="d-pad-button-small bottom-left"></div>
            </div>
        </div>

    </div>
</body>

</html>
